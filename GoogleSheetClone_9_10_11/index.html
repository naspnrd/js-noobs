<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Google Sheet Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <!-- adding junction cell -->

      <script src="script.js"></script>
    </section>
  </body>
